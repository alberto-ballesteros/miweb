<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto
    </title>
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
        <p>Aquí he creado un formulario de contacto para praticar la creación de formularios</p>
        <form>
            <input type="text" name="nombre" placeholder="Nombre (max. 10 caracteres)" maxlength="10" size="50">
            <br><input type="text" name="apellidos" value="Apellidos" size="15">
            <br>Edad
            <input type="radio" name="edad" value="-18">Menos de 18 años
            <input type="radio" name="edad" value="18-25">18-25 años
            <input type="radio" name="edad" value="26-35">26-35 años
            <input type="radio" name="edad" value="36-45">36-45 años
            <input type="radio" name="edad"value="+45">Mas de 45 años
            <br>Sexo
            <select name="sexo">Sexo
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Sin especificar">Sin especificar</option>
            </select>
            <br>Carnet de conducir
            <input type="checkbox" name="carnet">A
            <input type="checkbox" name="carnet">B
            <input type="checkbox" name="carnet">Otros
            <br><input type="email" name="mail" placeholder="Correo electrónico" size="80">
            <br> <input type="text" name="telefono" placeholder="Tfno de contacto (max. 9)" size="32" maxlength="9">
            <br><input type="password" name="numtarjeta" placeholder="Nº tarjeta bancaria (aparece oculto)" size="50">
            <br>Adjuntar CV<input type="file">
            <br><input type="checkbox">Consiento dar mis datos
            <br><input type="button" Value="Esto es un boton">
            <br><input type="submit" value="Esto es submit y envia los datos">
            

        </form>
        <p><a href="index.html">Volver</a></p>
    </header>
    <footer>

    </footer>
</body>
</html>
